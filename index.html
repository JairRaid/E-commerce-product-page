<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./css/styles2.css">

    <title>E-commerce product page</title>
</head>

<body>

    <header>
        <img src="./images/icon-menu.svg" alt="menu icon">
        <h1>
            <img src="./images/logo.svg" alt="sneakers logo">
        </h1>
        <nav class="hide-nav">
            <img src="./images/icon-close.svg" alt="close menu icon">
            <a href="#">Collections</a>
            <a href="">Men</a>
            <a href="">Women</a>
            <a href="">About</a>
            <a href="">Contact</a>
        </nav>
        <div class="cart-container">
            <img src="./images/icon-cart.svg" alt="cart icon">
            <span class="badge hide"></span>
        </div>
        <img src="./images/image-avatar.png" alt="user image">
        <div class="basket-card hide">
            <h3>Cart</h3>
            <hr>
            <div class="cart-list">
                <div class="empty">Your cart is empty</div>
            </div>
            <button id="checkout" class="hide">Checkout</button>
        </div>
    </header>

    <main>
        <section>
            <div class="product-container">
                <div class="carousel-buttons">
                    <span class="previous"><img src="./images/icon-previous.svg" id="previous" alt="previous icon"></span><span class="next"><img src="./images/icon-next.svg" alt="next icon"></span>
                </div>
                <div class="product-slide">
                    <img src="./images/image-product-1.jpg" alt="product image">
                    <img src="./images/image-product-2.jpg" alt="roduct image">
                    <img src="./images/image-product-3.jpg" alt="product image">
                    <img src="./images/image-product-4.jpg" alt="product image">
                </div>
                <div class="thumbnail-container">
                    <img src="./images/image-product-1-thumbnail.jpg" alt="product thumbnail">
                    <img src="./images/image-product-2-thumbnail.jpg" alt="product thumbnail">
                    <img src="./images/image-product-3-thumbnail.jpg" alt="product thumbnail">
                    <img src="./images/image-product-4-thumbnail.jpg" alt="product thumbnail">
                </div>
            </div>

            <article>
                <span class="caption">SNEAKER COMPANY</span>
                <h2>Fall Limited Edition Sneakers</h2>

                <p>
                    These low-profile sneakers are your perfect casual wear companion. Featuring a
                    durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
                </p>

                <div class="price">
                    <ins><strong>$125.00</strong></ins>
                    <span class="reduction">50%</span>
                    <del>$250.00</del>
                </div>

                <div class="input-button">
                    <div class="input-container">
                        <span id="minus" class="minus"><img src="./images/icon-minus.svg" alt="reduce quantity icon"></span>
                        <input type="number" id="quantity" value="0">
                        <span id="plus" class="plus"><img src="./images/icon-plus.svg" alt="add quantity icon"></span>
                    </div>
                    <button id="add-to-cart"><img src="./images/icon-cart.svg" alt="cart icon">Add to cart</button>
                </div>
            </article>
        </section>
    </main>
    <div class="overlay hide"></div>
    <div class="light-box hide">
        <img src="./images/icon-close.svg" alt="close menu icon">
        <div class="product-container">
            <div class="product-slide">
                <img src="./images/image-product-1.jpg" alt="product image">
                <img src="./images/image-product-2.jpg" alt="roduct image">
                <img src="./images/image-product-3.jpg" alt="product image">
                <img src="./images/image-product-4.jpg" alt="product image">
            </div>
            <div class="thumbnail-container">
                <img src="./images/image-product-1-thumbnail.jpg" alt="product thumbnail">
                <img src="./images/image-product-2-thumbnail.jpg" alt="product thumbnail">
                <img src="./images/image-product-3-thumbnail.jpg" alt="product thumbnail">
                <img src="./images/image-product-4-thumbnail.jpg" alt="product thumbnail">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body></html>
